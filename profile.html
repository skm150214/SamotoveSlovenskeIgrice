<body>
	<div class="zgori">

		<button class="gumb" onclick="window.location.href = 'index.html';"style="margin-left: auto;">Nazaj</button>

	</div>
	<div class="cardCont">
		<div class="card">
                <div class="card-left">
					<div class="clcolumn" style="display: none;" id="levo">
						<img src="err.png" class="errImg" alt="napaka"></img>
						<a>napaka pri dobivanju info!</a>
					</div>
					<hr class="har hvertical">
                </div>
                <div class="card-right">
                    <h1 class="ttl" id="imejeje">IME</h1>
                    <hr class="har">
                    <p class="kul">značke:</p>
					<div class="badgecont" id="badgecont">

						</div>
</div>
        </div>
    </div>
	<script>
		const params = new URLSearchParams(window.location.search);
		const guid = params.get("p");
		imel = document.getElementById("imejeje");
		fetch("https://samotovesi.si/get_user.php", {
  			method: "POST",headers: { "Content-Type": "application/json" },
  			body: JSON.stringify({ uid: guid })})
			.then(res => res.json())
			.then(data => {
				imel.innerText = data.name
				const cont = document.getElementById("badgecont");
				const img = document.createElement("img");
				img.className = "badgeImg";
				console.log(data);
  				data.badges.forEach(badge => {
    				img.src = "user/img/" + badge + ".png";
    				img.alt = badge;

    				cont.appendChild(img.cloneNode(true));
 				});
			})
			.catch(err => {
				console.error("Napaka pri pridobivanju podatkov:", err);
				imel.innerText = "Napaka pri pridobivanju podatkov";
				const levo = document.getElementById("levo");
				levo.style.display = "flex";
			});
	</script>
