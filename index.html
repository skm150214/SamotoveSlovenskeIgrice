<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <title>Samotova AAAAAAAAAAAAAAAAA če to pozabim spremenit bo wololo</title>
    <style>
        @property --gradient-angle {
            syntax: "<angle>";
            initial-value: 0deg;
            inherits: false;
        }

        body {
            background-image: linear-gradient(to bottom, #a553db 4rem, #313131 6rem);
            background-size: 100% 100%;
            background-attachment: fixed;
        }

        .zgori {
            text-align: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;

        }

        .slikacontainer {
            display: flex;
            margin-top: 4rem;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            flex-wrap: nowrap;
            gap: 2rem;
            padding: 0 2rem;
        }

        .slika-wrapper {
            position: relative;
            border-radius: 1rem;
            width: 35rem;
            height: 35rem;
        }

        .slika-wrapper::before,
        .slika-wrapper::after {
            content: "";
            position: absolute;
            inset: -0.5rem;
            z-index: 0;
            background: conic-gradient(from var(--gradient-angle), red, yellow, lime, cyan, blue, magenta, red);
            border-radius: 1.5rem;
            animation: rotation 4.5s linear infinite;
        }

        .slika-wrapper::after {
            filter: blur(0.5rem);
        }

        .slika {
            position: relative;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            border-radius: 1rem;
            z-index: 1;
            display: block;
            cursor: pointer;
        }

        @keyframes rotation {
            0% {
                --gradient-angle: 0deg;
            }
            100% {
                --gradient-angle: 360deg;
            }
        }
    </style>
    <script src="idx.js"></script>
</head>
<body>
    <h1 class="zgori">Samotove Šolske Igrice</h1>
    <div class="slikacontainer">
        <div class="slika-wrapper"><img src="obama.jpg" alt="aaa" class="slika" onclick="NaIgra(1)" draggable="false"></div>
        <div class="slika-wrapper"><img src="rah.jpg" alt="aaa" class="slika" onclick="NaIgra(2)" draggable="false"></div>
        <div class="slika-wrapper"><img src="fish.jpg" alt="aaa" class="slika" onclick="NaIgra(3)" draggable="false"></div>
    </div>
</body>
</html>
