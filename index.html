    <style>
        @property --gradient-angle {
            syntax: "<angle>";
            initial-value: 0deg;
            inherits: false;
        }
        @font-face {
  font-family: "fredoka";
  src: url('https://samotovesi.si/fonts/comicsans-webfont.woff') format('woff2');
  font-style: normal;
  font-display: swap;
  font-weight: normal;
}

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #55ce83;
            background-size: 100% 100%;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .main{
            background-color: lightslategray;
            /*background-size: 100% 100%;*/
              display: flex;
  flex-direction: column;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            width: 100%;
                  height: 100vh;
        }
        .zgori {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            font-family: "Fredoka", sans-serif;
            color: white;
              font-weight: normal;
        }
        .rightTopaling{
            margin-left: auto;
        }
        .gumb{
            
            align-items: right;
            background-color: #4caf50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            font-family: "Fredoka", sans-serif;
            transition: all 0.1s cubic-bezier(0.39, 0.575, 0.565, 1);
            margin-right: 1.5vh;
        }
        .gumb:hover{
            scale: 1.1;
            background-color: #2cad4e;
        }

        .slikacontainer {
            display: flex;
            margin-top: 1vh;
            flex-direction: row;

            align-items: center;
            flex-wrap: nowrap;
            gap: 2vh;
            padding: 0 2vh;
            /*background-color: cadetblue; */
        }

        .slika-wrapper {
            position: relative;
            border-radius: 1vh;
            width: 17vh;
            height: 17vh;
            margin-bottom: 2vh;
        }

        .slika-wrapper::before,
        .slika-wrapper::after {
            content: "";
            position: absolute;
            inset: -0.5vh;
            z-index: 0;
            background: conic-gradient(from var(--gradient-angle), red, yellow, lime, cyan, blue, magenta, red);
            border-radius: 1.5vh;
            animation: rotation 4.5s linear infinite;
        }

        .slika-wrapper::after {
            filter: blur(0.5vh);
        }
        







        .slika-wrapper2 {
            position: relative;
            border-radius: 1vh;
            width: 17vh;
            height: 17vh;
            margin-bottom: 2vh;
            outline: beige  solid 5px;
        }

        .slika-wrapper2::before,
        .slika-wrapper2::after {
            content: "";
            position: absolute;
            inset: calc(-0.5vh - 5px);
            z-index: 0;
            background: conic-gradient(from var(--gradient-angle), #eade36, #ffffff, #eade36, #ffffff, #26cee8, #000000,#26cee8, #000000);
            border-radius: 1.5vh;
            animation: rotation 4.5s cubic-bezier(0.39, 0.575, 0.565, 1) infinite;
        }

        .slika-wrapper2::after {
            filter: blur(0.5vh);
        }

        .slika {
            position: relative;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            border-radius: 1vh;
            z-index: 1;
            display: block;
            cursor: pointer;
            margin-bottom: 0.75vh;
        }
        .nameText{
            font-family: "Fredoka", sans-serif;
            margin-top: 1vh;
            color: #c0b5d3;
            font-weight: bold;
            font-size: 2.75vh;
            -webkit-text-stroke: black 0.2vh;
            
        }
        .border{
            /*border-color: crimson;        
                        border-style: dotted;    <script src="getgemes.js"></script>     <div class="slika-wrapper"><img src="obama.jpg" alt="aaa" class="slika" onclick="NaIgra('skm150214.igera_1')" draggable="false"><a class="nameText">Igra</a></div>*/
            border-bottom:  #6fe66d solid 2vh;
            border-bottom-style:groove;

        }
        .hear{
            display: flex;
            margin-top: 1vh;
            flex-direction: row;
            font-family: "Fredoka", sans-serif;
            align-items: center;
            flex-wrap: nowrap;
            gap: 2vh;
            padding: 0 2vh;
        }
                .spodi {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            font-family: "Fredoka", sans-serif;
            color: white;
              font-weight: normal;
        }
        @keyframes rotation {
            0% {
                --gradient-angle: 0deg;
            }
            100% {
                --gradient-angle: 360deg;
            }
        }
