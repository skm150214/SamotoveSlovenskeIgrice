		@property --gradient-angle {
			syntax: "<angle>";
			initial-value: 0deg;
			inherits: false;
		}
		@font-face {
			font-family: "ComicSansBold";
			src: url('fonts/comicsans-webfont.woff') format('woff');
			font-weight: bold;
		}
		.gumb{

			align-items: center;
			background-color: var(--btn4);
			border: none;
			color: white;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			cursor: pointer;
			border-radius: 8px;
			font-family: "ComicSansCustom", cursive;
			/*transition: all 0.1s cubic-bezier(0.39, 0.575, 0.565, 1);*/
		}
		/*.gumb:hover{
			scale: 1.1;
			background-color: #2cad4e;
		}*/
		.leftA{
			text-align: left;
			font-family: sans-serif; 
		}
		.cardCont {
			display: flex;
            flex-direction: column;
			justify-content: center;
			align-items: center;
			height: calc(100% - 70px);
			padding: 20px;
			margin-top: var(--v1);
		}

			
		.card {
			background-color: var(--dbg);
			padding: 40px 30px;
			margin-bottom: var(--v2);
			border-radius: 16px;
			box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.85);
			text-align: center;
			font-family: "ComicSansCustom", cursive;
			color: black;
            min-height: 44.672rem;
            min-width: calc(100% - 5.956rem);
            max-width: calc(100% - 5.956rem);
			outline: black solid 0.2rem;
            /*background: linear-gradient(from -37deg, black, #2e2c2c);*/
			/*align-items: center;*/
            display: flex;
            flex-direction: column;
		}
		.cardImg{
			width: 160px;
			height: 120px;
			border-radius: 2px;
			margin: 0 auto;
			animation: rotation 2s infinite linear; 
			overflow: hidden;      
			position: relative;
			object-fit:contain;
			object-position: center center;
			box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.55);
            background-image: linear-gradient(164deg, wheat, white);
            margin-left: var(--v1);
            margin-right: var(--v1);
			cursor: pointer;
			transition: all 0.2s cubic-bezier(1, 0.31, 0.38, 0.93);
		}
		.cardImg:hover{
			scale: 1.1;
			background-image: linear-gradient(var(--gradient-angle), wheat, #6dda81);
			animation: rotation 1.25s cubic-bezier(0.78, 0.12, 0.98, 0.74) infinite;
			box-shadow: 10px 10px 20px rgba(0, 0, 0, 1);
		}
		.cardImg:active{
			scale: 1.15;
		}
		
        .ttl{
            /*text-align: left; */
            color:wheat;
            -webkit-text-stroke: black 0.149rem; 
        }
        .har{
            background-color: var(--bg);
            border-width: 0px;
            border-radius: 0.4rem;
            height: 10px;
            width: 100%;
            max-width: 100%;
            min-width: 100%;
            flex: 0 0 10px;
            border: var(--dfg) solid 0.2rem;
        }
        .tatxtcont {
            text-align: left;
            font-family: Arial, Helvetica, sans-serif;
            word-break: break-all;
            overflow-wrap: break-word;
            white-space: normal;
            display: block;
            width: 100%;
            margin: 0;
            margin-top: var(--v1);
        }
        .imgdiv{
         display: block;
        }
		.bigslika{
			/*min-width: calc(100% - 10vh);
            max-width: calc(100% - 10vh);*/
			width: auto;
			border-radius: var(--v1);
			margin: 0 auto;
			align-items: center;
			display: block;
			position: relative;
			z-index: 1;
			/*outline: #49ed51 solid 0.25vh;*/
			box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.45);
		}
		.bigimgdivwrap{
			/*display: inline-block;*/
			position: relative;
			z-index: 0;
			margin-top: var(--v2);
		}
		.bigimgdivwrap::before,
        .bigimgdivwrap::after {
            content: "";
            position: absolute;
            inset: var(--vn1);
            z-index: 0;
            background: conic-gradient(from var(--gradient-angle), red, yellow, lime, cyan, blue, magenta, red);
            border-radius: var(--v1);
            animation: rotation 4.5s cubic-bezier(0.21, 0.56, 0.5, 1) infinite;
        }
		.bigimgclass{
			  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
		}
		.xtgumb{
			margin: 1.489rem auto;
			width: 2.978rem;
			height: 2.978rem;
			border-radius: 100%;
			text-align: center;
			color: white;
			background-color: rgba(0, 0, 0, 0);
			scale: 1.000001;
			background: var(--hre);
			transition: all 0.4s cubic-bezier(0.6, 0.04, 0.98, 0.335);
		}
		.xtgumb:hover{
			filter: saturate(1.2);
			/*transform: rotate(180deg);*/
		}
				@keyframes rotation {
			0% {
				--gradient-angle: 0deg;
			}
			100% {
				--gradient-angle: 360deg;
			}
		}
